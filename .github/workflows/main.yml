name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Deps
        run: python3 -m pip install pipenv && python3 -m pipenv install --system

      - name: Run Full Scenario
        run: |
          pipenv run main \
            --github-token ${{ secrets.FULL_SCOPE_TOKEN }} \
            --action continue
